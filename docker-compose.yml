version: '3.8'

services:
  pdf-bot-api:
    build: .
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AUTHORIZE_TOKEN=${AUTHORIZE_TOKEN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 